<!DOCTYPE html>
<html>
    <head lang="ru">
        <meta charset="UTF-8">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./css/style.css">

        <title>Обратная связь</title>
    </head>
    <body>
        <div id="wrapper">
            <header class="clearfix">
                <p><a id="logo" href="./index.html"><span class="pink">Сайт</span>-<i>визитка</i></a></p>
                <nav id="mainnav">
                     <ul>
                         <li class="active"><a href="./uslugi.html">Услуги</a></li>
                         <li class="active"><a href="./about.html">О нас</a></li>
                         <li class="active"><a href="./clients.html">Клиенты</a></li>
                         <li class="active"><a href="./contacts.html">Контакты</a></li> 
                     </ul>
                 </nav>
             </header>
            <main>
                <form action="" id="contact-form">
                    <div class="form_item">
                        <label for="topic">Тема</label><br>
                        <select name="topic" id="topic">
                            <option value="1">Заказ услуги</option>
                            <option value="2">Отзыв/замечание</option>
                            <option value="3">Предложить сотрудничество</option>
                            <option value="4">Другое</option>
                        </select>
                    </div>
                    <div class="form_item">
                        <label for="name">Имя</label><br>
                        <input required placeholder="Введите имя" name="name" id="name" type="text">
                    </div>
                    <div class="form_item">
                        <label for="E-mail">E-mail</label><br>
                        <input required placeholder="Введите адрес эл. почты" name="E-mail" id="E-mail" type="email">
                    </div>
                    <div class="form_item">
                        <label for="tel">Номер телефона</label><br>
                        <input required placeholder="Введите номер телефона" name="tel" id="tel" type="tel">
                    </div>
                    <div class="form_item">
                        <label for="comment">Текст сообщения</label><br>
                        <textarea required placeholder=" Введите ваше сообщение" name="comment" id="comment"></textarea>
                    </div>
                    <div class="form_item">
                        <input type="submit">
                    </div>
                </form>
            </main>
        </div>
        <footer>
            <p class="footer__block"><a href="./feedback.html">Написать нам &#9650;</a></p>
            <p class="footer__block">&copy; Новая компания</p>
            <div class="footer__icons">
                <a target="_blank" href="#"><img class="footer__img" src="./img/facebook.png" alt=""></a>
                <a target="_blank" href="#"><img class="footer__img" src="./img/instagram.png" alt=""></a>
                <a target="_blank" href="#"><img class="footer__img" src="./img/vk-social-logotype.png" alt=""></a>
            </div>

        </footer>
    </body>
</html>
